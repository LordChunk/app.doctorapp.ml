<!DOCTYPE html>
<html lang="en">
<head>
    <!--Custom tab colour -->
    <meta name="theme-color" content="#A4D8CC">
    <!--Fix broken icons -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Search engine meta tags-->
    <meta name="author" content="Job van Ooik" />
    <meta name="robots" content="index, follow" />

    <!--Minimal CSS -->
    <link rel="stylesheet" type="text/css" href="/media/css/start.css" />

    <!--Import jQuery before js with jQuery files-->
    <!-- <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script src="/media/js/jquery.js"></script>

    <!--My own javascript stuff -->
    <script async src="/media/js/loader.js" type="text/javascript"></script>
    <title>Doctor App</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="block no_block">
                <img src="/media/images/logo_white.svg" alt="logo">
                <h2>Already using this app?</h2>
                <div class="form_div">
                    <form action="/home_overlay" method="POST">
                        <input type="text" name="Username" id="username" placeholder="Username">
                        <input type="password" name="Password" id="password" placeholder="Password">

                        <input type="submit" value="Login">
                    </form>
                </div>
                
                <h3>First time?</h3>
                <div class="form_div">
                    <form action="/register" method="POST">
                        <input type="submit" value="Register">
                    </form>
                </div>
			</div>
		</div>
	</main>
</body>
</html>
